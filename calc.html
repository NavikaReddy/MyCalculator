<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gulzar&family=Roboto:wght@100&family=Rubik+Maze&family=Rubik+Puddles&family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>
<style> 
    div {
      position: relative;
      animation: mymove 2s;
      animation-delay: 1s;
      animation-fill-mode: both;
    }
    
    @keyframes mymove {
      from {left: -30px;}
      to {left: 0px}
    }
    </style>
<body>
            <h1 class="text-center mt-3 display-2 text-dark fw-b">My Calculator</h1>
            <div>
            <table class="calc">
                <tr>
                    <td colspan="4"><input type="text" class="display" id="result" disabled></td>
                </tr>
                <tr>
                    <!--AC button clears content-->
                    <td><input type="button" value="AC" onclick="clearScreen()" id="btn-ac" class="btn btn-secondary"/></td>
                    <!--Remainder-->
                    <td><input type="button" value="Rem" onclick="display('%')"  id="btn-mod" class="btn btn-secondary"/></td>
                    <!--Percentange-->
                    <td><input type="button" value="%" onclick="display('/100')" id="btn-per" class="btn btn-secondary"/></td>
                    <!--division-->
                    <td><input type="button" value="/" onclick="display('/')"  id="btn-div" class="btn btn-warning"/></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" onclick="display('7')" class="btn btn-dark" id="btn"/></td>
                    <td><input type="button" value="8" onclick="display('8')" class="btn btn-dark" id="btn"/></td>
                    <td><input type="button" value="9" onclick="display('9')" class="btn btn-dark" id="btn"/></td>
                    <td><input type="button" value="x" onclick="display('*')" class="btn btn-warning"/></td>
                </tr>
                <tr>
                    <td> <input type="button" value="4" onclick="display('4')" class="btn btn-dark" id="btn"/> </td>
                    <td> <input type="button" value="5" onclick="display('5')" class="btn btn-dark" id="btn"/> </td>
                    <td> <input type="button" value="6" onclick="display('6')" class="btn btn-dark" id="btn"/> </td>
                    <td> <input type="button" value="-" onclick="display('-')" class="btn btn-warning"/> </td>
                </tr>
                <tr>
                    <td> <input type="button" value="1" onclick="display('1')" class="btn btn-dark" id="btn"/> </td>
                    <td> <input type="button" value="2" onclick="display('2')" class="btn btn-dark" id="btn"/> </td>
                    <td> <input type="button" value="3" onclick="display('3')" class="btn btn-dark" id="btn"/> </td>
                    <td> <input type="button" value="+" onclick="display('+')" class="btn btn-warning"/> </td>
                </tr>
                <tr>
                    <td> <input type="button" value="0" onclick="display('0')" class="btn btn-dark" id="btn"/> </td>
                    <td> <input type="button" value="." onclick="display('.')" class="btn btn-dark" id="btn"/> </td>
                    <td colspan="2"> <input type="button" value="=" onclick="calc()" class="btn btn-warning"/> </td>
                </tr>
            </table>
        </div>
    
    <script src="calc.js"></script>
</body>
</html>
